name: test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  librenms-tests:
    name: librenms (PHP ${{ matrix.php-versions }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        php-versions: ['7.1', '7.2', '7.3', '7.4']
    env:
      APP_ENV: testing
      DB_TEST_HOST: 127.0.0.1
      DB_TEST_PASSWORD: root
      MYSQL_HOST: 127.0.0.1
      MYSQL_PWD: root
    services:
      mariadb:
        image: mariadb:latest
        ports:
          - 3306
        env:
          MYSQL_USER: user
          MYSQL_PASSWORD: password
          MYSQL_DATABASE: test
          MYSQL_ROOT_PASSWORD: root
        options: --health-cmd="mysqladmin ping" --health-interval=5s --health-timeout=2s --health-retries=3

    steps:

    - uses: actions/checkout@v2

    - name: Setup PHP, with composer and extensions
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php-versions }}
    
    - uses: actions/cache@v1
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Get Composer Cache Directory
      id: composer-cache
      run: |
        echo "::set-output name=dir::$(composer config cache-files-dir)"
    - uses: actions/cache@v1
      with:
        path: ${{ steps.composer-cache.outputs.dir }}
        key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-composer-
            
    - name: Fetch master branch
      run: git -c protocol.version=2 fetch --no-tags --prune --progress --no-recurse-submodules --depth=1 origin master
      
    - name: Setup ENV
      run: |
        echo "::add-path::$HOME/.local/bin"
        echo "::set-env name=DB_TEST_PORT::${{ job.services.mariadb.ports[3306] }}"
        echo "::set-env name=MYSQL_TCP_PORT::${{ job.services.mariadb.ports[3306] }}"
        echo "::set-env name=FILES::$(git diff --diff-filter=d --name-only master | tr '\n' ' '|sed 's/,*$//g')"



    - name: Install dependencies
      run: |
        sudo apt-get install -y snmp fping
        pip3 install --user setuptools
        pip3 install --user snmpsim pylint
        pip install --user wheel
        pip install --user mysql-python

    - name: Setup MySQL DB
      run: |
        mysql --user=root -e 'CREATE DATABASE librenms_phpunit_78hunjuybybh CHARACTER SET utf8 COLLATE utf8_unicode_ci;'

    - name: Copy .env
      run: cp tests/config/config.test.php config.php

    - name: Install Dependencies
      run: composer install --no-ansi --no-interaction --no-scripts --no-suggest --no-progress --prefer-dist

    - name: Directory Permissions
      run: echo chmod -R 777 storage bootstrap/cache/*

    - name: Show $FILES
      run: echo $FILES
      
    - name: Tests | Lint
      run: php scripts/pre-commit.php -l

    - name: Tests | Style
      run: php scripts/pre-commit.php -s

    - name: Tests | Unit
      run: php scripts/pre-commit.php -u --db --snmpsim --fail-fast

    - name: Tests | Dusk
      run: test -z "$BROWSER_TEST" || php artisan dusk

    - name: Tests | Daily
      run: bash -n daily.sh

    - name: Tests | Pylint
      run: pylint -E poller-wrapper.py discovery-wrapper.py

    - name: Deploy docs
      run: bash scripts/deploy-docs.sh
